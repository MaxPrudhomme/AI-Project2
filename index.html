<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>ðŸŽ¶ Music EQ Flocks</title>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(10px);
        border-radius: 12px 12px 0 0;
        padding: 16px 24px;
        min-width: 320px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .audio-controls-inner {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .file-input-wrapper {
        position: relative;
        flex: 1;
      }

      .file-input-label {
        display: block;
        padding: 8px 12px;
        background: rgba(255, 255, 255, 0.05);
        border: 2px dashed rgba(255, 255, 255, 0.3);
        border-radius: 6px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        color: rgba(255, 255, 255, 0.7);
        font-size: 13px;
        user-select: none;
      }

      .file-input-label:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.5);
        color: rgba(255, 255, 255, 0.9);
      }

      .file-input-label.dragover {
        background: rgba(100, 200, 255, 0.2);
        border-color: rgba(100, 200, 255, 0.6);
        color: rgba(100, 200, 255, 1);
      }

      input[type="file"] {
        display: none;
      }

      .audio-filename {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.6);
        margin-top: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .playback-controls {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      button {
        background: rgba(100, 200, 255, 0.2);
        border: 1px solid rgba(100, 200, 255, 0.5);
        border-radius: 6px;
        color: rgba(255, 255, 255, 0.8);
        cursor: pointer;
        padding: 8px 12px;
        transition: all 0.3s ease;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      button:hover {
        background: rgba(100, 200, 255, 0.3);
        border-color: rgba(100, 200, 255, 0.7);
        color: rgba(255, 255, 255, 1);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .playback-info {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.5);
        min-width: 60px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    
    <div id="audio-controls">
      <div class="audio-controls-inner">
        <div class="file-input-wrapper">
          <label class="file-input-label" id="file-input-label">
            <i class="bi bi-cloud-arrow-up"></i> Drop or click to upload
          </label>
          <input type="file" id="audio-file" accept="audio/*" />
          <div class="audio-filename" id="audio-filename"></div>
        </div>
        
        <div class="playback-controls">
          <button id="play-btn" disabled>
            <i class="bi bi-play-fill"></i> Play
          </button>
          <button id="pause-btn" disabled>
            <i class="bi bi-pause-fill"></i> Pause
          </button>
        </div>
        
        <div class="playback-info" id="playback-info">0:00</div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
